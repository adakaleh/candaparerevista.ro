{{ partial "head" . }}

<body class="home-template"><div class="site-wrapper">

{{ partial "header" . }}

<main id="site-main" class="site-main outer" role="main">
  <div class="inner">
    <div class="post-feed">
      {{ if eq .Section "licenses" }}
        {{ partial "license-list" . }}
      {{ else }}
        {{ partial "post-list" . }}
      {{ end }}
    </div>

    {{ partial "navigation" . }}

  </div>
</main>

{{ partial "footer" . }}
</div>{{ partial "js" . }}</body></html>
