fular:
  name: "Fular"
  thumbnail: "fular.jpg"
  description: "Formarea ca gamer am avut-o relativ târziu, pe la-nceputul noului mileniu, sărind peste majoritatea clasicilor, motivele fiind aproape prea multe pentru a fi numărate. Orășelul meu carbonifer, provincial până-n străfundurile lui de lignit mi-a oferit șansa de a juca doar ce era popular între cei ce dețineau un calculator, iar modul în care făceai rost de jocuri ținea mai mult de relațiile interpersonale, pirateria fiind privită cu oprobriu și scepticism de majoritatea cunoscătorilor.<br><br>

  Nu voi uita niciodată cum am terminat prima dată Quake „la 4 mâini” cu unul din vecinii de la țară pe un calculator ce abia rula Carmaggedon 2, că am vărsat o mulțime de ore la sală în The Edge-ul Quake-ului secund „cu gravitație și arme infinite” alături de tovarășii pe care i-am pierdut ușor-ușor o dată cu avansul nesfârșit al vremurilor, „capacele” ce ni le aplicam dacă zăboveam prea tare sau dacă luam decizii proaste într-un hotseat de Disciples 2, dar nici pornoșagurile pe care le primeam bonus pe CD-urile făcute de prieteni cu un joc sau altul nu se pot uita. <br><br>

  Lejer din fire, aprig doar când sunt nedreptățit de bizareriile de game design care mă-ntorc la ecranul de load, am lăsat jocurile într-un plan terț pentru cea mai bună parte a decadei, preferând să-mi ocup timpul cu alte activități triviale, cum ar fi finalizarea studiilor în răstimpul lui Mihnea Băiatu. Deținătorul unei colecții destul de vaste pe GoG, am tendința de a o ignora pentru a prioritiza jocurile ce nu sunt disponibile pe nici una din platformele online de jocuri provocându-mă adeseori, dintr-un masochism latent, să le duc la capăt în condițiile cele mai nefaste pentru mine ca jucător."
  website: "/"
